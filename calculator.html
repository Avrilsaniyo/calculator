<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluckator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <h2 class="text-center">Calculator</h2>
    <style>
    #d1{width: 300px; height: 250px;}
    #d2{width: 100%; height: 40px; font-size: 16px;}

    </style>
    <div class="row ">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" name="calculator" class="m-4 p-5 border p-2 ">
              
                <h1><input type="textfield" name="ans" value="" class="w-100" ></h1>
              <br>
              <h2>
              <table id="d1" >
                <th>
                 <tr>
                   <th><input id="d2" type="button" class="p-3" value="7" onclick="document.calculator.ans.value+='7'"></th>
                   <th> <input id="d2" type="button"class="p-3" value="8" onclick="document.calculator.ans.value+='8'"> </th>
                   <th><input id="d2" type="button" class="p-3" value="9" onclick="document.calculator.ans.value+='9'"></th>
                   <th><input id="d2" type="button" class="p-3" value="ac" onclick="document.calculator.ans.value=' '"></th>
                </tr>
                <tr>
                  <th><input id="d2" type="button" class="p-3" value="4" onclick="document.calculator.ans.value+='4'"> </th>
                  <th><input id="d2" type="button"class="p-3" value="5" onclick="document.calculator.ans.value+='5'"> </th>
                  <th><input id="d2" type="button"class="p-3" value="6" onclick="document.calculator.ans.value+='6'"> </th>
                  <th><input id="d2" type="button" class="p-3" value="-" onclick="document.calculator.ans.value+='-'"></th>
                </tr>
                </th>
                <tr>
                    <th><input id="d2" type="button"  value="1" onclick="document.calculator.ans.value+='1'"> </th>
                    <th><input id="d2" type="button"  value="2" onclick="document.calculator.ans.value+='2'"> </th>
                    <th><input id="d2" type="button"  value="3" onclick="document.calculator.ans.value+='3'"> </th>
                    <th><input id="d2" type="button" value="/" onclick="document.calculator.ans.value+='/'"> </th>
                </tr>
                <tr>
                 
                 <th><input id="d2"  type="button"  value="." onclick="document.calculator.ans.value+='.'"> </th>
                 <th><input id="d2" type="button"  value="0" onclick="document.calculator.ans.value+='0'"></th> 
                 <th><input id="d2"  type="button"  value="+" onclick="document.calculator.ans.value+='+'"> </th>
                 <th><input id="d2" type="button"  value="" onclick="document.calculator.ans.value+=''"></th>
                </tr>
                <tr>
                  <th><input id="d2" type="button" class="p-3" value="(" onclick="document.calculator.ans.value+='('"></th>
                  <th> <input id="d2" type="button"class="p-3" value=")" onclick="document.calculator.ans.value+=')'"> </th>
                  <th><input id="d2" type="button" class="p-3" value="%" onclick="document.calculator.ans.value+='%'"></th>
                  <th><input id="d2" type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)"></th>
               </tr>
              </table>
            </h2>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</body>
</html>
